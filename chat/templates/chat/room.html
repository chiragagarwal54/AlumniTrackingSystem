{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet'
        type='text/css'>
    <script src="https://use.typekit.net/hoy3lrg.js"></script>
    <script>try { Typekit.load({ async: true }); } catch (e) { }</script>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link rel='stylesheet prefetch'
        href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet prefetch" href="{% static 'chat/css/materialize.css' %}">
</head>


<body>
    {% include 'chat/snippets/navbar.html' %}
    <div class="px-0">
        <div class="px-4 py-5 chat-box bg-white" id="chat-log">

        </div>
    </div>
    {% include 'chat/snippets/sender.html' %}
    <script src="{% static 'chat/js/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'chat/js/reconnecting.js' %}"></script>
    <script>
        $("#sender").submit(function (e) {
            e.preventDefault();
        });
        var username = "{{ user.username }}";
        var first_name = "{{ user.first_name }}";
        var old_msg_page_count = 0;
        var roomName = "{{ room_name }}";
    </script>
    <script type="text/javascript" src="{% static 'chat/js/main.js' %}"></script>
</body>

</html>
<link href="{% static 'chat/css/room.css' %}" rel="stylesheet">
