{% extends 'base.html' %}

{% block content %}

<style>
.gallery-header{
  text-align: center;
  margin-bottom: 50px;
}
.gallery-img{
    margin: 10px;
    border: solid 3px;
  }
</style>
<h2 class="gallery-header">Gallery</h2>
<div class="container">
  <div class="row">
    {% for each in gallery %}
    <div class="col col-lg-3 col-md-6 col-sm-12 col-12">
       <img class="materialboxed gallery-img z-depth-5" width="100%" height="300" src="{{each.img.url}}">
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
