{% extends 'base.html' %}

{% load static %}
      {% block content %}

  <div class="container-fluid">
    <div class="row">
        <div class="col col-lg-3">

        </div>
        <div class="col col-lg-6 col-md-12 col-sm-12 col-12 main-part">
          <div class="container-fluid profile-top">
            <img class="card-img-top profilepic" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{request.user.first_name}}</h5>
              <p class="card-text">College: {{request.user.college}}</p>
              <p class="card-text">YearOfPassingOut:</p>
              <p class="card-text">Dept:{{request.user.department}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>

        </div>
        <div class="col col-lg-2 col-md-12 col-sm-12 col-12">

        </div>
      </div>



  <style  type="text/css">
    .profile-top{
      text-align: center;
      height: 100%;
      padding-top: 30px;
    }

    .profilepic{
      border-radius: 50%;
      width: 200px;
      height: 150px;
    }
    .card-text{
      text-align: left;
    }
  </style>
  {% endblock content %}
