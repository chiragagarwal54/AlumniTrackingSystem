{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page for {{ dono_name.donation_name }} </title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    This is a donation page for {{ dono_name.donation_name }}. Please select a donation amount and the number of times
    you want to donate.

    <form id="dono_form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="Name of the donation">
                Donation event ID
            </label>
            
            <input class="form-control" name="_name_dono" value="{{ dono_name.donation_id }}" disabled="" />
            <input type="hidden" name="name_dono" value="{{ dono_name.donation_id }}" />
        </div>
        <div class="form-group">
            <label for="dono_name">Donation Amounts</label>
            <select class="form-control" id="Select_dono_amount" name="dono_amount">
                {% for amount in dono_amounts %}<option>{{ amount.amount }}</option>{% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Number of Donations</label>
            <input class="form-control" id="no_of_dono" aria-describedby="emailHelp" name="no_of_dono">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
<script src="{% static 'payments/js/main.js' %}"></script>
